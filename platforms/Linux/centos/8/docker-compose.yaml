version: "3"

services:

  docker-setup:
    image: centos8-rpm-builder
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: centos8-rpm-builder
    depends_on: [docker-setup]
    volumes:
      - .:/code:z
      - ./.output:/output:z
    working_dir: /code
    cap_drop:
      - CAP_NET_RAW
      - CAP_NET_BIND_SERVICE

  build:
    <<: *common
    command: /bin/bash -cl "./build_rpm.sh"

  shell:
    <<: *common
    entrypoint: /bin/bash -l
